<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
        <h1>Admin Portal</h1>

        <form method="post" autocomplete="off">
            <!--Domain Name-->
            <div class="form-row domain-name">
                <div class="form-group col-6">
                    <label for="inputAddress">Domain Name</label>
                    <input type="text" class="form-control" name="domain-name" placeholder="Enter Domain">
                </div>
            </div>
            <!--Add Question Buttons-->
            <input type="button" value="Add MCQ" class="MCQ"></input>
            <input type="button" value="Add Long Answer" class="LA"></input>
            <!--MCQ Question-->
            <div class="first-mcq-question-wrap">

            </div>
            <!--Long Answer Question-->
            <div class="first-la-question-wrap">

            </div>
            <!--Submit button-->
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>


</html>
